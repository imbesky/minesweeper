<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="ranking : ${rankings}">
        <h2 th:text="${ranking.group}"></h2>
        <div th:each="ranker : ${ranking}">
            <span th:text="${ranker.rank}"></span>
            <span th:text="${ranker.name}"></span>
        </div>
    </div>
</body>
</html>
